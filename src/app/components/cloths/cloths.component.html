<div class="container" style="padding-left:1px;">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-11 col-md-6">
      <div class="row">
        <div *ngFor="let p of myproducts">
          <div class="col-md-12 col-sm-6 " style="padding-top: 100px;height: 300px;">
            <div style="border: 1px black solid;padding: 20px; ">
              <h5>{{p.name}}
              </h5>
              <div style="height:200px;">
                <img src="{{p.image}}">
              </div>
              <div class="container">
                <div>
                  <h6>{{p.price}}</h6>
                </div>
                <div style="display: inline;">
                  <a routerLink="/cloths/{{p.id}}">
                    <button class="btn btn-md btn-info">More Info</button>
                  </a>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
